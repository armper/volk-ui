<mat-card class="user-card" *ngIf="user">
  <mat-card-header>
    <mat-card-title>{{user.name}}</mat-card-title>
    <mat-card-subtitle>{{user.domainName}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
     <p>
      Deleted items past week: 10
    </p>
  </mat-card-content>

</mat-card>

<app-files-grid [user]="user"></app-files-grid>
