<form>
  <mat-form-field>
    <input matInput name="name" [(ngModel)]="name" (keyup)="search(name)">
  </mat-form-field>
</form>

<mat-nav-list>
  <a mat-list-item routerLink="/user-detail/{{user.id}}" *ngFor="let user of users | async"><h4>{{ user.name }}</h4>  :  <h3>{{ user.domainName }}</h3></a>
</mat-nav-list>
